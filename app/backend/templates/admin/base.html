{% extends "admin/base.html" %}

{% block extrastyle %} {{ block.super }}
<style>
  html[data-theme="light"], :root {
    --primary: rgb(177, 153, 118);
    --secondary: rgb(177, 153, 118);
    --accent: rgb(255, 255, 255);
    --primary-fg: #ffffff;

    --body-fg: #333333;
    --body-bg: #ffffff;
    --body-quiet-color: #666666;
    --body-loud-color: #000000;

    --header-color: #ffffff;
    --header-branding-color: rgb(255, 255, 255);
    --header-bg: var(--secondary);
    --header-link-color: #ffffff;

    --breadcrumbs-fg: #edf4f8
    --breadcrumbs-link-fg: var(--body-bg);
    --breadcrumbs-bg: rgba(177, 153, 118, 0.8);

    --link-fg: rgb(108, 138, 151);
    --link-hover-color: rgba(108, 138, 151, 0.8);
    --link-selected-fg: rgb(108, 138, 151);

    --hairline-color: rgb(234, 234, 234);
    --border-color: rgba(177, 153, 118, 0.5);

    --error-fg: #ba2121;

    --message-success-bg: rgb(177, 153, 118);
    --message-warning-bg: rgba(151, 117, 113, 0.7);
    --message-error-bg: #ffefef;

    --darkened-bg: #f8f8f8; /* A bit darker than --body-bg */
    --selected-bg: #e4e4e4; /* E.g. selected table cells */
    --selected-row: rgba(151, 117, 113, 0.3);

    --button-fg: #ffffff;
    --button-bg: rgba(177, 153, 118, 0.8);
    --button-hover-bg: var(--secondary);
    --default-button-bg: var(--secondary);
    --default-button-hover-bg: rgba(177, 153, 118, 0.8);
    --close-button-bg: rgb(102, 102, 102);
    --close-button-hover-bg: #333333;
    --delete-button-bg: #ba2121;
    --delete-button-hover-bg: #a41515;

    --object-tools-fg: var(--button-fg);
    --object-tools-bg: var(--close-button-bg);
    --object-tools-hover-bg: var(--close-button-hover-bg);

    --font-family-primary:
        "Segoe UI",
        system-ui,
        Roboto,
        "Helvetica Neue",
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";
    --font-family-monospace:
        ui-monospace,
        Menlo,
        Monaco,
        "Cascadia Mono",
        "Segoe UI Mono",
        "Roboto Mono",
        "Oxygen Mono",
        "Ubuntu Monospace",
        "Source Code Pro",
        "Fira Mono",
        "Droid Sans Mono",
        "Courier New",
        monospace,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";

    color-scheme: light;
  }


  @media (prefers-color-scheme: dark) {
    :root {
      --primary: rgba(177, 153, 118, 0.7);
      --primary-fg: #f7f7f7;

      --body-fg: #eeeeee;
      --body-bg: #121212;
      --body-quiet-color: #e0e0e0;
      --body-loud-color: #ffffff;

      --breadcrumbs-fg: #edf4f8
      --breadcrumbs-link-fg: #e0e0e0;
      --breadcrumbs-bg: rgba(177, 153, 118, 0.8);

      --link-fg: rgb(108, 138, 151);
      --link-hover-color: rgba(108, 138, 151, 0.8);
      --link-selected-fg: rgb(108, 138, 151);

      --hairline-color: #272727;
      --border-color: #353535;

      --error-fg: #e35f5f;
      --message-success-bg: #006b1b;
      --message-warning-bg: #583305;
      --message-error-bg: #570808;

      --darkened-bg: #212121;
      --selected-bg: #1b1b1b;
      --selected-row: rgba(151, 117, 113, 0.3);

      --close-button-bg: #333333;
      --close-button-hover-bg: #666666;

      color-scheme: dark;
    }
  }

  html[data-theme="dark"] {
    --primary: rgba(177, 153, 118, 0.7);
    --primary-fg: #f7f7f7;

    --body-fg: #eeeeee;
    --body-bg: #121212;
    --body-quiet-color: #e0e0e0;
    --body-loud-color: #ffffff;

    --breadcrumbs-fg: #edf4f8
    --breadcrumbs-link-fg: #e0e0e0;
    --breadcrumbs-bg: rgba(177, 153, 118, 0.8);

    --link-fg: rgb(108, 138, 151);
    --link-hover-color: rgba(108, 138, 151, 0.8);
    --link-selected-fg: rgb(108, 138, 151);

    --hairline-color: #272727;
    --border-color: #353535;

    --error-fg: #e35f5f;
    --message-success-bg: #006b1b;
    --message-warning-bg: #583305;
    --message-error-bg: #570808;

    --darkened-bg: #212121;
    --selected-bg: #1b1b1b;
    --selected-row: rgba(151, 117, 113, 0.3);

    --close-button-bg: #333333;
    --close-button-hover-bg: #666666;

    color-scheme: dark;
  }

</style>
{% endblock %}
